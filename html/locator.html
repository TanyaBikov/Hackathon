<script>
  var Stores = [
  ["Castro", 32.072384, 34.786667, 'Zvi Strahilevitz St 4, Tel Aviv-Yafo, 6473957', "1-800-266-066"],
  ["Diesel", 32.078419, 34.788250, 'Rav Aluf David Elazar St 5, Tel Aviv-Yafo, 6473957', "03-649-0324"],

  ["Louis Vuitton", 32.117952, 34.795968, "Ramat Aviv Mall, Einstein St 40, Tel Aviv-Yafo, 69102", "03-502-9500"],
  ["American Eagle Outfitters", 32.080204, 34.792634, 'Azrieli Center, Derech Menachem Begin 132, Tel Aviv-Yafo, 6701101', "03-608-1199"],
  ["The North Face", 32.075913, 34.786839, "HaHashmonaim St 121, Tel Aviv-Yafo, 67133", "03-915-5174"],
  ["Marina Rinaldi", 32.087926, 34.780339, "Ibn Guirol Str. 71, Tel Aviv-Yafo, 67448", "03-527-9226"],
  ["Nike", 32.099757, 34.774835, "Tel Aviv Port 18, Tel Aviv-Yafo, 6473957", "03-529-5392"],
  ["Helga Design", 32.085641, 34.789491, "18, Hei be-Iyar St 12, Tel Aviv-Yafo", "03-695-5488"],
  ["VANS", 32.075092, 34.774826, "Dizengoff Center, Dizengoff St 50, Tel Aviv-Yafo, 64332", "03-915-5177"],
  ["Maccabi", 32.082874, 34.774313, "Dizengoff St 147, Tel Aviv-Yafo", "1599-500377"],
  ["Adidas", 32.097606, 34.774341, "Hangar 9, Nemal Tel Aviv, Tel Aviv-Yafo", "073-755-5377"],
  ["Napapijri", 32.092715, 34.817945, "Arania St 4, Tel Aviv-Yafo, 6618357", "03-771-1525"],
  ];


 function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: {lat: 32.0853, lng: 34.7818}
        });
      };


  var markers = [];
    function drop() {
      clearMarkers();
      for (var i = 0; i < Stores.length; i++) {
        addMarkerWithTimeout(Stores[i], i * 200);
      };

      function addMarkerWithTimeout(position, timeout) {
         var x = position[1];
        var y = position[2];
         var uluru = {lat: x, lng: y};
        window.setTimeout(function() {
          markers.push(new google.maps.Marker({
            position: uluru,
            map: map,
            animation: google.maps.Animation.DROP
          }));
        }, timeout);
      };

      var marker = new google.maps.Marker({
       icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png",
       position: {lat: 32.0853, lng: 34.7818},
       map: map
     });

      function clearMarkers() {
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(null);
        }
        markers = [];
      }

      }

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhWhONMi8-HCX8TlqImaL1cQx_qpsHHtM&callback=initMap">
  </script>
  <script>
   $(document).ready(function() {

    setTimeout(function(){ drop(); }, 500);

      
   })





  </script>
